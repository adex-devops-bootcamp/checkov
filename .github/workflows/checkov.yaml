name: ASH IaC Security Scan (HTML)

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "CloudFormation YAML file in repo root (e.g. template.yaml)"
        required: true
        type: string

jobs:
  ash-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate file exists in repo root
        run: |
          if [ ! -f "./${{ inputs.filename }}" ]; then
            echo "‚ùå File not found in repo root: ${{ inputs.filename }}"
            exit 1
          fi

      - name: Create ASH config
        run: |
          cat << 'EOF' > ash.yaml
          project_name: "ASH CloudFormation Scan"
          fail_on_findings: true
          output:
            formats:
              - html
            directory: ash-report
          tools:
            checkov:
              enabled: true
              options:
                framework:
                  - cloudformation
                file:
                  - "./${{ inputs.filename }}"
            cfn_nag:
              enabled: true
          EOF

      - name: Run ASH (Docker)
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            -w /src \
            public.ecr.aws/aws-labs/automated-security-helper:latest \
            ash --config ash.yaml

      - name: Upload ASH HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ash-html-report
          path: ash-report
