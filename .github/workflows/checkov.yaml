name: ASH IaC Security Scan (HTML)

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "CloudFormation YAML file in repo root (e.g. template.yaml)"
        required: true
        type: string

jobs:
  ash-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate file exists in repo root
        run: |
          if [ ! -f "./${{ inputs.filename }}" ]; then
            echo "‚ùå File not found in repo root: ${{ inputs.filename }}"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ASH
        run: |
          pip install --upgrade pip
          pip install automated-security-helper

      - name: Create ASH config (CloudFormation only)
        run: |
          cat << 'EOF' > ash.yaml
          project_name: "ASH CloudFormation Scan"
          output:
            formats:
              - html
            directory: ash-report
          tools:
            checkov:
              enabled: true
              options:
                framework:
                  - cloudformation
                file:
                  - "./${{ inputs.filename }}"
            cfn_nag:
              enabled: true
          EOF

      - name: Run ASH scan
        run: |
          ash --config ash.yaml

      - name: Upload ASH HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ash-html-report
          path: ash-report
